<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../global-master/assets/css/dashboard.css">
  <title>Core Team Dashboard</title>
</head>

<body>

  <div class="dashboard">
    <div class="dash-side-bar">

    </div>
    <div class="main-dash">
      <div class="task-maker">
        <input type="text" id="taskInput" class="task-input">
        <button onclick="addTask()" class="task-btn">Add Task</button>
      </div>

      <div class="task-container">
        <ul id="taskList">

        <div class="task-card">
          <h3 class="card-heading">Example</h3><br><br>
          <button class="card-button">More info</button>
          <span class="badge rounded-pill text-bg-primary roles">OC</span>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">‚úè</button>
            <button type="button" class="btn btn-primary">üóë</button>
          </div>
        </div>

      </ul>
      </div>

    </div>
  </div>



  <script src="../global-master/assets/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
</body>

</html>
